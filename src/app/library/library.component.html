<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a (click)="onGetLibraryList()" class="navbar-brand" href="#">Library List</a>
  <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler"
          data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="row row-cols-lg-3">

  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <ul *ngIf="loadedLibraries.length == 0 && !error && !isLoading" class="list-group">
      <li class="list-group-item list-group-item-info">
        <p>Library Was Not Registered!<br/>Please Register It 1st! </p>
      </li>
    </ul>

    <ul *ngIf="loadedLibraries.length > 0 && !isLoading" class="list-group">
      <li *ngFor="let lib of loadedLibraries" class="list-group-item list-group-item-info">
        <h3 (click)="onGetBookList(lib.name)"><a href="#">{{lib.name}}</a></h3>
        <p>{{lib.city}}</p>
      </li>
    </ul>

    <ul *ngIf="isLoading" class="list-group">
      <li class="list-group-item list-group-item-info">
        <p>Loading Library...</p>
      </li>
    </ul>
  </div>

  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <ul *ngIf="books.length > 0" class="list-group">
      <li *ngFor="let book of books" class="list-group-item list-group-item-info">
        <h5>{{book.title}}</h5>
        <p>{{book.authorName}}</p>
        <p>{{book.publicationName}}</p>
      </li>
    </ul>

    <ul *ngIf="books.length == 0 && !error && !isLoading" class="list-group">
      <li class="list-group-item list-group-item-info">
        <p>Books are not available in this library!</p>
      </li>
    </ul>

    <ul *ngIf="isLoading" class="list-group">
      <li class="list-group-item list-group-item-info">
        <p>Loading Books...</p>
      </li>
    </ul>

  </div>

  <div *ngIf="error" class="alert alert-danger">
    <p>{{errorMessage}}</p>
  </div>

</div>
